<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <title>生物</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>生物</h1>
      <h2>人类</h2>
      <img
        src="asset/images/WX20220205-183300.png"
        alt="Human Family Tree 人类分支树"
        style="max-width: 100%"
      />
      <img
        src="asset/images/WX20220205-183300.png"
        alt="Human History Map 人类演进地图"
        style="max-width: 100%"
      />
      <ul>
        <li>1802 年，德国巴格利亚，冯·史兰克发现寄生瓢虫。</li>
        <li>
          1922 年 9 月，安得思发现最大的陆兽化石，巨犀（Paraceratherium）。
        </li>
        <li>1923 年 7 月，安得思发现恐龙蛋化石。</li>
        <li>
          1924 年 ～ 1925 年，安得思发现各类恐龙化石:
          原角龙（Protoceratops），伶盗龙/迅猛龙（Velociraptor），绘龙（Pinacosaurus）。
        </li>
        <li>
          1998 年，捷克弗兰格(Jaroslav Flegr)在猫咪实验中发现了弓形虫的秘密。
        </li>
      </ul>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
